---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: simpleingressroute
  namespace: default
spec:
  entryPoints:
    - web
  routes: # change jaeger.cno-user-XX-i-01.commandemy.training to your host DNS
    - match: Host(`jaeger.cno-user-XX-i-01.commandemy.training`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: simplest-query
          port: 16686
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutetls
  namespace: default
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: myresolver
  routes: # change jaeger.cno-user-XX-i-01.commandemy.training to your host DNS
    - match: Host(`jaeger.cno-user-XX-i-01.commandemy.training`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: simplest-query
          port: 16686

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: simpleingressroute
  namespace: 12-factor-app
spec:
  entryPoints:
    - web
  routes: # change k8s.cno-user-XX-i-0X.commandemy.training to your host DNS
    - match: Host(`k8s.cno-user-XX-i-0X.commandemy.training`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: api
          port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutetls
  namespace: 12-factor-app
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: myresolver
  routes: # change k8s.cno-user-XX-i-0X.commandemy.training to your host DNS
    - match: Host(`k8s.cno-user-XX-i-0X.commandemy.training`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: api
          port: 3000

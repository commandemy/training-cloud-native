---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: simpleingressroute
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes: # change prom.cno-user-XX-i-01.commandemy.training to your host DNS
    - match: Host(`prom.cno-user-XX-i-01.commandemy.training`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: prometheus-k8s
          port: 9090
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutetls
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: myresolver
  routes: # change prom.cno-user-XX-i-01.commandemy.training to your host DNS
    - match: Host(`prom.cno-user-XX-i-01.commandemy.training`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: prometheus-k8s
          port: 9090

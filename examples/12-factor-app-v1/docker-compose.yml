version: "3.3"

services:

  api:
    build:
      context: .
    image: 12-factor-app:v0.1
    env_file: docker-compose.env
    environment:
      SERVICES: api,products
    networks:
      - internal
    ports:
      - 8080:3000
    depends_on:
      - mongo

  mongo:
    image: mongo:4
    volumes:
      - data:/data/db
    networks:
      - internal

networks:
  internal:

volumes:
  data:
